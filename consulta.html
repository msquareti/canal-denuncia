<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Denúncia</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 50px; }
    #container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
    #resultado { margin-top: 20px; font-size: 18px; }
    .erro { color: red; }
    .campo { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Consultar Status da Denúncia</h1>
    <div class="campo">
      <input type="text" id="protocolo" placeholder="Digite o número do protocolo">
    </div>
    <button onclick="consultarStatus()">Consultar</button>
    <div id="resultado"></div>
  </div>

  <script>
    async function consultarStatus() {
      const protocolo = document.getElementById("protocolo").value.trim();
      const resultado = document.getElementById("resultado");

      if (!protocolo) {
        resultado.innerHTML = "<p class='erro'>Por favor, insira um protocolo.</p>";
        return;
      }

      resultado.textContent = "Consultando...";

      try {
        const response = await fetch("https://default9a4a35e104984fb3bc68401fcad40a.16.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/01017028fe4a440bb4efafbf484d6546/triggers/manual/paths/invoke/?api-version=1&tenantId=tId&environmentName=Default-9a4a35e1-0498-4fb3-bc68-401fcad40a16&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=t8DMgC28l5P3giVUp2bS5T_Px5hS4ZnOxmzYdn-dHEk", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ protocolo })
        });

        const data = await response.json();

        if (data.status === "Protocolo não encontrado") {
          resultado.innerHTML = `<p class='erro'>${data.mensagem}</p>`;
        } else {
          resultado.innerHTML = `
            <p><strong>Status:</strong> ${data.status}</p>
            <p><strong>Comentários:</strong> ${data.comentarios || "Nenhum comentário registrado."}</p>
          `;
        }
      } catch (error) {
        resultado.innerHTML = `<p class='erro'>Erro ao consultar: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
