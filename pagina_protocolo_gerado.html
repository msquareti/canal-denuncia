<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protocolo Gerado</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 50px; }
    #container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
    .protocolo { font-size: 24px; font-weight: bold; color: #2c7a7b; margin: 20px 0; }
    button.botao { margin-top: 20px; padding: 10px 20px; background-color: #2c7a7b; color: white; border-radius: 5px; font-size: 16px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Sua denúncia foi registrada com sucesso</h1>
    <p>Clique no botão abaixo para consultar o número do protocolo gerado:</p>
    <button class="botao" onclick="consultarProtocolo()">Consultar Protocolo</button>
    <div class="protocolo" id="protocolo-display"></div>
  </div>

  <script>
    async function consultarProtocolo() {
      const display = document.getElementById("protocolo-display");
      display.textContent = "Buscando...";

      try {
        const response = await fetch("https://<SEU_ENDPOINT_DO_POWER_AUTOMATE>", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        });

        const data = await response.json();
        const protocolo = data.protocolo;

        if (protocolo) {
          display.innerHTML = `Protocolo: <strong>${protocolo}</strong><br><a href='https://msquareti.github.io/canal-denuncia/consulta.html?protocolo=${encodeURIComponent(protocolo)}' target='_blank'>Clique aqui para acompanhar</a>`;
        } else {
          display.textContent = "Protocolo não encontrado.";
        }
      } catch (error) {
        display.textContent = "Erro ao carregar protocolo: " + error.message;
      }
    }
  </script>
</body>
</html>
