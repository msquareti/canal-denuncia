<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protocolo Gerado</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 50px; }
    #container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
    .protocolo, .data-hora, .mensagem { font-size: 18px; margin: 15px 0; }
    .protocolo strong { font-size: 24px; color: #2c7a7b; }
    button.botao { margin-top: 20px; padding: 10px 20px; background-color: #2c7a7b; color: white; border-radius: 5px; font-size: 16px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Sua denúncia foi registrada com sucesso</h1>
    <p>Clique no botão abaixo para consultar o número do protocolo gerado:</p>
    <button class="botao" onclick="consultarProtocolo()">Consultar Protocolo</button>
    <div class="mensagem">Atenção: o número do protocolo pode levar até 2 minutos para ser atualizado.</div>
    <div class="protocolo" id="protocolo-display"></div>
    <div class="data-hora" id="data-hora-display"></div>
  </div>

  <script>
    async function consultarProtocolo() {
      const protocoloDisplay = document.getElementById("protocolo-display");
      const dataHoraDisplay = document.getElementById("data-hora-display");
      protocoloDisplay.textContent = "Gerando código do protocolo... Isso pode levar até 2 minutos.";
      dataHoraDisplay.textContent = "";

      await new Promise(resolve => setTimeout(resolve, 120000)); // 2 minutos

      protocoloDisplay.textContent = "Buscando...";

      try {
        const response = await fetch("https://default9a4a35e104984fb3bc68401fcad40a.16.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/a726ab7e4cc346f79393f3297ebdc1ea/triggers/manual/paths/invoke/?api-version=1&tenantId=tId&environmentName=Default-9a4a35e1-0498-4fb3-bc68-401fcad40a16&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=vZNPj7Zc1JFd_ZzCB1qOBVSPLD40C0wWDXLi9m1MdK0", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})
        });

        const data = await response.json();
        const protocolo = data.protocolo;
        let dataHora = data.atualizado_em;
        if (dataHora) {
          const dt = new Date(dataHora);
          const dia = String(dt.getDate()).padStart(2, '0');
          const mes = String(dt.getMonth() + 1).padStart(2, '0');
          const ano = dt.getFullYear();
          const hora = String(dt.getHours()).padStart(2, '0');
          const minutos = String(dt.getMinutes()).padStart(2, '0');
          dataHora = `${dia}/${mes}/${ano} às ${hora}:${minutos}`;
        }

        if (protocolo) {
          protocoloDisplay.innerHTML = `Protocolo: <strong>${protocolo}</strong><br><a href='https://msquareti.github.io/canal-denuncia/consulta.html?protocolo=${encodeURIComponent(protocolo)}' target='_blank'>Clique aqui para acompanhar</a>`;
          dataHoraDisplay.innerHTML = `Esta denúncia foi registrada em: <strong>${dataHora}</strong>. Verifique se esta é a data e hora da sua submissão para garantir que o protocolo está correto.`;
        } else {
          protocoloDisplay.textContent = "Protocolo não encontrado.";
        }
      } catch (error) {
        protocoloDisplay.textContent = "Erro ao carregar protocolo: " + error.message;
      }
    }
  </script>
</body>
</html>
