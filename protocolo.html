<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protocolo Gerado</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 50px; }
    #container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
    .protocolo { font-size: 24px; font-weight: bold; color: #2c7a7b; margin: 20px 0; }
    a.botao { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #2c7a7b; color: white; border-radius: 5px; text-decoration: none; font-size: 16px; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Sua denúncia foi registrada com sucesso</h1>
    <p>Guarde com segurança o número de protocolo abaixo:</p>
    <div class="protocolo" id="protocolo-display">Carregando...</div>
    <a id="link-consulta" class="botao" href="#" target="_blank">Acompanhar denúncia</a>
  </div>

  <script>
    async function carregarUltimoProtocolo() {
      try {
        const response = await fetch("https://<SEU_ENDPOINT_DO_POWER_AUTOMATE>", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        });

        const data = await response.json();
        const protocolo = data.protocolo;

        if (protocolo) {
          document.getElementById("protocolo-display").textContent = protocolo;
          document.getElementById("link-consulta").href = `https://msquareti.github.io/canal-denuncia/consulta.html?protocolo=${encodeURIComponent(protocolo)}`;
        } else {
          document.getElementById("protocolo-display").textContent = "Protocolo não encontrado.";
          document.getElementById("link-consulta").style.display = "none";
        }
      } catch (error) {
        document.getElementById("protocolo-display").textContent = "Erro ao carregar protocolo: " + error.message;
        document.getElementById("link-consulta").style.display = "none";
      }
    }

    window.onload = carregarUltimoProtocolo;
  </script>
</body>
</html>
