<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protocolo Gerado</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 50px; }
    #container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
    .protocolo { font-size: 24px; font-weight: bold; color: #2c7a7b; margin: 20px 0; }
    a.botao { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #2c7a7b; color: white; border-radius: 5px; text-decoration: none; font-size: 16px; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Sua denúncia foi registrada com sucesso</h1>
    <p>Guarde com segurança o número de protocolo abaixo. Ele é a única forma de acessar sua denúncia futuramente.</p>
    <div class="protocolo" id="protocolo-display">Carregando...</div>
    <a id="link-consulta" class="botao" href="#" target="_blank">Acompanhar denúncia</a>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = () => {
      const protocolo = getQueryParam("protocolo");
      const display = document.getElementById("protocolo-display");
      const link = document.getElementById("link-consulta");

      if (protocolo) {
        display.textContent = protocolo;
        link.href = `https://msquareti.github.io/canal-denuncia/consulta.html?protocolo=${encodeURIComponent(protocolo)}`;
      } else {
        display.textContent = "Protocolo não encontrado.";
        link.style.display = "none";
      }
    };
  </script>
</body>
</html>
